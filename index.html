<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace služebního auta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAfQDHdIlRFzKxI89c6GAjxNU0CiZ8B3nI",
            authDomain: "rezervace-auta-e5e0a.firebaseapp.com",
            projectId: "rezervace-auta-e5e0a",
            storageBucket: "rezervace-auta-e5e0a.firebasestorage.app",
            messagingSenderId: "997091177181",
            appId: "1:997091177181:web:e3eabeaa5cb73113a82134"
        };
        
        // Inicializace Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        
        // Icons as React components
        const Calendar = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const Car = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M5 17h14v-2H5v2zm14-4V7c0-.6-.4-1-1-1H6c-.6 0-1 .4-1 1v6h14z"/>
                <circle cx="7.5" cy="16.5" r="1.5"/>
                <circle cx="16.5" cy="16.5" r="1.5"/>
            </svg>
        );
        
        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );
        
        const Trash2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );
        
        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const CarReservationApp = () => {
            const [reservations, setReservations] = useState([]);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [showModal, setShowModal] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [newReservation, setNewReservation] = useState({
                name: '',
                startTime: '08:00',
                endTime: '17:00',
                note: ''
            });
            const [loading, setLoading] = useState(true);

            // Načtení rezervací z Firebase v reálném čase
            useEffect(() => {
                const unsubscribe = db.collection('reservations')
                    .onSnapshot((snapshot) => {
                        const reservationsData = [];
                        snapshot.forEach((doc) => {
                            reservationsData.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        setReservations(reservationsData);
                        setLoading(false);
                    }, (error) => {
                        console.error('Chyba při načítání rezervací:', error);
                        setLoading(false);
                    });

                return () => unsubscribe();
            }, []);

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                return { daysInMonth, startingDayOfWeek, year, month };
            };

            const getReservationsForDate = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                return reservations.filter(r => r.date === dateStr);
            };

            const handleDateClick = (day) => {
                const date = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
                setSelectedDate(date);
                setShowModal(true);
            };

            const handleAddReservation = async () => {
                if (!newReservation.name.trim()) {
                    alert('Prosím zadej své jméno');
                    return;
                }

                try {
                    await db.collection('reservations').add({
                        date: selectedDate.toISOString().split('T')[0],
                        name: newReservation.name.trim(),
                        startTime: newReservation.startTime,
                        endTime: newReservation.endTime,
                        note: newReservation.note.trim(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    setShowModal(false);
                    setNewReservation({ name: '', startTime: '08:00', endTime: '17:00', note: '' });
                } catch (error) {
                    console.error('Chyba při přidávání rezervace:', error);
                    alert('Nepodařilo se přidat rezervaci. Zkuste to znovu.');
                }
            };

            const handleDeleteReservation = async (id) => {
                if (window.confirm('Opravdu chceš zrušit tuto rezervaci?')) {
                    try {
                        await db.collection('reservations').doc(id).delete();
                    } catch (error) {
                        console.error('Chyba při mazání rezervace:', error);
                        alert('Nepodařilo se smazat rezervaci. Zkuste to znovu.');
                    }
                }
            };

            const changeMonth = (direction) => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + direction, 1));
            };

            const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(currentMonth);
            const monthNames = ['Leden', 'Únor', 'Březen', 'Duben', 'Květen', 'Červen', 'Červenec', 'Srpen', 'Září', 'Říjen', 'Listopad', 'Prosinec'];
            const dayNames = ['Ne', 'Po', 'Út', 'St', 'Čt', 'Pá', 'So'];

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 to-blue-950 flex items-center justify-center">
                        <div className="text-white text-xl">Načítání...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 to-blue-950 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Car />
                                    <h1 className="text-3xl font-bold text-blue-900">Rezervace služebního auta</h1>
                                </div>
                                <Calendar />
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <button
                                    onClick={() => changeMonth(-1)}
                                    className="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition"
                                >
                                    ← Předchozí
                                </button>
                                <h2 className="text-2xl font-bold text-blue-900">
                                    {monthNames[month]} {year}
                                </h2>
                                <button
                                    onClick={() => changeMonth(1)}
                                    className="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition"
                                >
                                    Další →
                                </button>
                            </div>

                            <div className="grid grid-cols-7 gap-2">
                                {dayNames.map(day => (
                                    <div key={day} className="text-center font-bold text-blue-900 p-2">
                                        {day}
                                    </div>
                                ))}
                                
                                {Array.from({ length: startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1 }).map((_, i) => (
                                    <div key={`empty-${i}`} className="p-2"></div>
                                ))}
                                
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const day = i + 1;
                                    const date = new Date(year, month, day);
                                    const dayReservations = getReservationsForDate(date);
                                    const isToday = new Date().toDateString() === date.toDateString();
                                    
                                    return (
                                        <div
                                            key={day}
                                            onClick={() => handleDateClick(day)}
                                            className={`min-h-24 p-2 border-2 rounded-lg cursor-pointer transition ${
                                                isToday 
                                                    ? 'border-blue-500 bg-blue-50' 
                                                    : 'border-gray-200 hover:border-blue-300 hover:bg-blue-50'
                                            }`}
                                        >
                                            <div className="font-semibold text-blue-900 mb-1">{day}</div>
                                            {dayReservations.map(res => (
                                                <div
                                                    key={res.id}
                                                    className="text-xs bg-blue-900 text-white rounded p-1 mb-1 truncate"
                                                    title={`${res.name} (${res.startTime}-${res.endTime})`}
                                                >
                                                    <User className="w-3 h-3 inline mr-1" />
                                                    {res.name}
                                                </div>
                                            ))}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-xl p-6">
                            <h3 className="text-xl font-bold text-blue-900 mb-4">Nadcházející rezervace</h3>
                            <div className="space-y-3">
                                {reservations
                                    .filter(r => new Date(r.date) >= new Date(new Date().setHours(0, 0, 0, 0)))
                                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                                    .slice(0, 5)
                                    .map(res => (
                                        <div key={res.id} className="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
                                            <div className="flex-1">
                                                <div className="font-semibold text-blue-900">{res.name}</div>
                                                <div className="text-sm text-gray-600">
                                                    {new Date(res.date).toLocaleDateString('cs-CZ')} • {res.startTime} - {res.endTime}
                                                </div>
                                                {res.note && <div className="text-sm text-gray-500 mt-1">{res.note}</div>}
                                            </div>
                                            <button
                                                onClick={() => handleDeleteReservation(res.id)}
                                                className="ml-4 p-2 text-red-600 hover:bg-red-100 rounded transition"
                                            >
                                                <Trash2 className="w-5 h-5" />
                                            </button>
                                        </div>
                                    ))}
                                {reservations.filter(r => new Date(r.date) >= new Date(new Date().setHours(0, 0, 0, 0))).length === 0 && (
                                    <p className="text-gray-500 text-center py-4">Žádné nadcházející rezervace</p>
                                )}
                            </div>
                        </div>

                        {showModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                    <h3 className="text-2xl font-bold text-blue-900 mb-4">
                                        Nová rezervace - {selectedDate?.toLocaleDateString('cs-CZ')}
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-blue-900 mb-1">
                                                Tvoje jméno *
                                            </label>
                                            <input
                                                type="text"
                                                value={newReservation.name}
                                                onChange={(e) => setNewReservation({...newReservation, name: e.target.value})}
                                                className="w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-900 focus:outline-none"
                                                placeholder="Jan Novák"
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-blue-900 mb-1">
                                                    Od
                                                </label>
                                                <input
                                                    type="time"
                                                    value={newReservation.startTime}
                                                    onChange={(e) => setNewReservation({...newReservation, startTime: e.target.value})}
                                                    className="w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-900 focus:outline-none"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-semibold text-blue-900 mb-1">
                                                    Do
                                                </label>
                                                <input
                                                    type="time"
                                                    value={newReservation.endTime}
                                                    onChange={(e) => setNewReservation({...newReservation, endTime: e.target.value})}
                                                    className="w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-900 focus:outline-none"
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-blue-900 mb-1">
                                                Poznámka (volitelné)
                                            </label>
                                            <textarea
                                                value={newReservation.note}
                                                onChange={(e) => setNewReservation({...newReservation, note: e.target.value})}
                                                className="w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-900 focus:outline-none"
                                                rows="2"
                                                placeholder="Cesta do Brna..."
                                            />
                                        </div>
                                    </div>

                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={handleAddReservation}
                                            className="flex-1 px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition flex items-center justify-center gap-2"
                                        >
                                            <Plus className="w-5 h-5" />
                                            Přidat rezervaci
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowModal(false);
                                                setNewReservation({ name: '', startTime: '08:00', endTime: '17:00', note: '' });
                                            }}
                                            className="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
                                        >
                                            Zrušit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CarReservationApp />, document.getElementById('root'));
    </script>
</body>
</html>
